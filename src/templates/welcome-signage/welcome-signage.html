---
width: calc(420mm + 6mm);
height: calc(597mm + 6mm);
---

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/general/tile-pattern-fill.css">
    <link rel="stylesheet" href="<%=baseUrl%>/shared/stylesheets/main.css" />
    <link rel="stylesheet" href="<%=baseUrl%>/templates/welcome-signage/assets/stylesheets/main.css" />
    <style>
      {{# background-image }}
        main {
          background-image: 
            url('<%=baseUrl%>/shared/images/grid-06-06.svg'),
            url('{{{ background-image }}}');

          background-repeat: no-repeat;
          background-blend-mode: multiply;
          background-size: cover;
          background-position: center center, center center;
          
          color: white;
        }
      
        .logotext, #path8455 { fill: white !important; }
      {{/ background-image }} 
    </style>
  </head>
  <body style="width: {{ width }}mm; height: {{ height }}mm">
    {{^ background-image }}
    <div id="artwork"></div>
    {{/ background-image }}
    <main>
      <div id="content">
        <div class="brand sko"><% include ../../shared/images/event-logo-lockup.svg %></div>
        <article>
          <h1>{{{ welcome-message }}}</h1>  
        </article>
        
        {{^ background-image }}
        <div class="corner-shapes-bottom-right redhat">
          <div class="corner-shape-solid-triangle"></div>
          <div data-red-hat-pattern="corporate" class="pattern-red corner-shape-pattern"></div>
          <div class="corner-shape-bottom-right-logo rh-logo">
            <img src="<%=baseUrl%>/shared/images/rh-logo-black.svg" />
          </div>
        </div>
        {{/ background-image }}
      </div>
    </main>

    {{^ background-image }}
    <script src="<%=baseUrl%>/shared/javascripts/artwork.js"></script>
    {{/ background-image }}
    
    <script src="//redhatbrand.github.io/RedHatPatterns/red-hat-patterns.js"></script>
  </body>
</html>
