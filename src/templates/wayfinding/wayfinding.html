---
width: 420mm;
height: 597mm;
---

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/general/tile-pattern-fill.css" />
    <link rel="stylesheet" href="<%=baseUrl%>/shared/stylesheets/main.css" />
    <link rel="stylesheet" href="<%=baseUrl%>/templates/wayfinding/assets/stylesheets/main.css" />

    <style type="text/css">
      {{# background-image }}
        .background-image main {
          background-image:
            url('<%=baseUrl%>/shared/images/grid-06-06.svg'),
            url('{{{ background-image }}}');

          background-repeat: no-repeat;
          background-blend-mode: multiply;
          background-size: cover;
          background-position: center center, center center;

          color: white;
        }

        .logotext { fill: white; }
      {{/ background-image }}
    </style>
  </head>
  <body
    style="width: {{ width }}{{unit}}; height: {{ height }}{{unit}}"
    class="{{#background-image}}background-image{{/background-image}} {{direction}} {{artwork-option}} {{colormode}}">

    {{^ background-image }}
    <div id="artwork"></div>
    {{/ background-image }}

    <main>
      <div class="arrow"></div>
      <div id="content">
        <div class="headline">
          <h1 class="data-lining">{{{ message }}}</h1>
        </div>
      </div>

      <div class="brand sko">
        <% include ../../shared/images/event-logo-lockup.svg %>
      </div>

      <div class="rh-logo">
        <% include ../../shared/images/rh-logo-include.svg %>
      </div>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="<%=baseUrl%>/shared/javascripts/jquery.splitlines.js"></script>

    {{^ background-image }}
    <script src="<%=baseUrl%>/shared/javascripts/artwork.js"></script>
    {{/ background-image }}

    <script src="//redhatbrand.github.io/RedHatPatterns/red-hat-patterns.js"></script>
    <script>
      $('.data-lining').splitLines({
          tag: '<span class="line">',
          width: '100%',
          keepHtml: true
      });
    </script>
  </body>
</html>
