---
width: calc(100vw - 2em);
height: calc(100vh - 2em);
---

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//redhatbrand.github.io/RedHatTemplates/global-assets/stylesheets/general/tile-pattern-fill.css">
    <link rel="stylesheet" href="<%=baseUrl%>/shared/stylesheets/main.css" />
    <link rel="stylesheet" href="<%=baseUrl%>/templates/wayfinding/assets/stylesheets/main.css" />
    
    <style>
      {{# background-image }}
        main {
          background-image: 
            url(<%=baseUrl%>/templates/wayfinding/assets/images/arrow-right.svg),
            url('{{{ background-image }}}');

          background-repeat: no-repeat;
          background-blend-mode: multiply;
          background-size: auto 100%, cover;
          background-position: left center, center center;
          
          color: white;
        }
      
        .logotext { fill: white; }
      {{/ background-image }}
      
      {{^ background-image }}
        main {
          background-image: url(<%=baseUrl%>/templates/wayfinding/assets/images/arrow-right.svg);   
          background-repeat: no-repeat;
          color: white;
        }
      
        .logotext { fill: white; }
      {{/ background-image }}
    </style>
  </head> 
  <body style="width: {{ width }}vw; height: {{ height }}vh"> 
    {{^ background-image }}
    <div id="artwork"></div>
    {{/ background-image }}
    <main>
      <div id="content">
        <div class="headline">
          <h1 class="">{{{ direction }}}</h1>
        </div>
      </div>
      <div class="brand bottom">
        <% include ../../shared/images/event-logo-lockup.svg %>
      </div>
    </main>
    
    {{^ background-image }}
    <script src="<%=baseUrl%>/shared/javascripts/artwork.js"></script>
    {{/ background-image }}
    
    <script src="//redhatbrand.github.io/RedHatPatterns/red-hat-patterns.js"></script>
  </body>
</html>
