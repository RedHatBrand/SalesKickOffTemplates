      <div id="data" data-template-data="{&quot;headline&quot;:&quot;Collaborate. Accelerate. Win.&quot;,&quot;dates&quot;:&quot;2 - 4 December 2014&quot;,&quot;location&quot;:&quot;Macau&quot;,&quot;region&quot;:&quot;Asia Pacific&quot;,&quot;background-image&quot;:&quot;//d3s84xo5cmutkt.cloudfront.net/assets/attachments/000/003/179/original/gray_clouds.jpg&quot;,&quot;intro&quot;:&quot;&lt;p&gt;Red Hat provides probably the best software in the world. And it is free, secure and open source too. And we have done quite job providing that value to our customers. It took 20 years to get here but we are merely at the beginning of what started out as an open source revolution. To go forward we will go one step at the time, one customer, one technology, one colleague.&lt;/p&gt;&lt;p&gt;The Red Hat Tech Exchange will provide all that practical knowledge and experience and best practice to you. Become part of a worldwide team of experts, thinkers, consultants, architects and leverage your knowledge while expanding your network at the same time. Besides typical knowledge transfer sessions, there will also be workshops, experience sharing sessions and interactive sessions.&lt;/p&gt;&lt;p&gt;The Red Hat Tech Exchange will host inspiring keynotes on the first morning before we break out in 4 parallel technical track-s. At the end of each day there will be opportunities to network and enjoy the time together. The Red Hat Tech Exchange will end with a panel discussion that recaptures the event. The last day will be used for collaborative initiatives.&lt;/p&gt;&lt;p&gt;The agenda is not fixed but will quickly take shape. If you have suggestions, do not hesitate to provide feedback or suggestions to &lt;strong&gt;quinten@redhat.com.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&quot;,&quot;author-image&quot;:&quot;http://d3s84xo5cmutkt.cloudfront.net/renders/attachments/000/007/511/original/1412223351784_team-normal-dark-bg.png&quot;,&quot;author-signoff&quot;:&quot;Best Regards,&quot;,&quot;author-name&quot;:&quot;The enablement team&quot;,&quot;author-company&quot;:&quot;Red Hat Asia Pacific&quot;,&quot;artwork-complexity&quot;:15,&quot;artwork-option&quot;:&quot;fractals&quot;,&quot;colormode&quot;:&quot;red&quot;,&quot;section&quot;:[{&quot;name&quot;:&quot;Lorem&quot;,&quot;slug&quot;:&quot;lorem&quot;,&quot;content&quot;:&quot;&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.&lt;/p&gt;&quot;,&quot;section-theme&quot;:&quot;light-grey-background&quot;,&quot;section-layout&quot;:&quot;two-columns&quot;},{&quot;name&quot;:&quot;Ipsum&quot;,&quot;slug&quot;:&quot;ipsum&quot;,&quot;content&quot;:&quot;&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.&lt;/p&gt;&quot;,&quot;section-theme&quot;:&quot;custom-background&quot;,&quot;section-background-image&quot;:&quot;http://d3s84xo5cmutkt.cloudfront.net/assets/attachments/000/003/035/original/macau_penha_hill-jpg&quot;,&quot;section-layout&quot;:&quot;two-columns&quot;}],&quot;total-days&quot;:2,&quot;days&quot;:[{&quot;day-name&quot;:&quot;Monday&quot;,&quot;ttable&quot;:[{&quot;time&quot;:&quot;08:00&quot;,&quot;duration&quot;:60,&quot;topic&quot;:&quot;Arrivals &amp; Registration&quot;},{&quot;time&
